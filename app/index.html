<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Starter Kit</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <link rel="stylesheet" href="styles/materialize.min.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="scripts/jquery-1.11.0.min.js"></script>
  <script src="scripts/materialize.min.js"></script>

  <link rel="import" href="elements/elements.html">

  <style type="text/css">

    /* Ubuntu font */
    @font-face {
      font-family: 'Ubuntu';
      font-style: normal;
      src: url('font/ubuntu/Ubuntu-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Ubuntu Bold';
      font-style: normal;
      src: url('font/ubuntu/Ubuntu-Bold.ttf') format('truetype');
    }

    .ubuntu {
        font-family: Ubuntu;
    }
    .ubuntu-bold {
        font-family: "Ubuntu Bold";
    }

    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
    }

    paper-header-panel paper-toolbar.paper-toolbar-0 {
        background: #faa545;
        font-size: 2em;
        position: fixed;
        text-align: center;
        top: 0;
        width: 100vw;
        z-index: 999;
      }

    .nav-logo {
      display: inline-block;
      padding-left: 40px;
    }

    iron-icon {
      vertical-align: top;
    }

    paper-icon-button {
      padding: 6px;
    }

    iron-pages {
      height: calc(100vh - 102px);
      overflow: auto;
      position: fixed;
      top: 56px;
      width: 100vw;
    }

    paper-tabs {
      bottom: 0;
      position: fixed;
      width: 100vw;
      z-index: 999;
    }

    #selectionBar.paper-tabs {
      background-color: red;
      bottom: auto;
      top: 1px;
    }

    /* Color de la barrra de selección */
    .paper-tabs-0 #selectionBar.paper-tabs {
      background-color: red;
    }

    /* Color del efecto selección */
    .paper-tab-0 paper-ripple.paper-tab {
      color: rgba(0, 0, 0, .1);
    }
  </style>

</head>

<body>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-header-panel fixed>

      <paper-toolbar fix>
        <div class="nav-logo ubuntu-bold flex">gamify</div>
        <paper-icon-button icon="search" class="right"></paper-icon-button>
      </paper-toolbar>

        <iron-pages selected="{{selected}}" selectedindex="0">
          <div id="feed-tab">
            <iron-ajax
              auto
              url="http://api.gamify.es/get/timeline/id/6/limit/10/hit/0/follow/0"
              handle-as="json"
              last-response="{{item}}">
            </iron-ajax>
            <!-- <template is="dom-repeat" items="{{feed}}"> -->
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <ev-validate></ev-validate>
              <!-- <ev-validate></ev-validate> -->
            <!-- </template> -->
          </div>
          <div>Buscar</div>
          <div>Copa</div>
          <div>Notificaciones</div>
          <div>Perfil</div>
        </iron-pages>

        <paper-tabs selected="{{selected}}" selectedindex="0">
          <paper-tab>
            Feed
          </paper-tab>
          <paper-tab>Lupa</paper-tab>
          <paper-tab>Copa</paper-tab>
          <paper-tab>Notis</paper-tab>
          <paper-tab>Perfil</paper-tab>
        </paper-tabs>
    </paper-header-panel>



  </template>

<script>
  document.addEventListener('WebComponentsReady', function () {
    var template = document.querySelector('template[is="dom-bind"]');
    template.selected = 0; // selected is an index by default
  });
</script>

</body>

</html>
